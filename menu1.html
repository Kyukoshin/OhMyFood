<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cc60b00ab7.js" crossorigin="anonymous"></script>
    <title>OhMyFood</title>
</head>
<body>

    <header class="indexHeader">
        <a href="index.html" class="backButton"><i class="fa-solid fa-arrow-left fa-xl"></i></a>
        <h1 class="headerTitle">ohmyfood</h1>
    </header>
    
    <img src="img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" class="topBanner" alt="La palette du goût">
    
    <main>        

        <div class="menuContainer"> 

            <header class="menuTitle">
                <h1 class="menuTitleText">Titre</h1>
                <span class="menuFavorite"><i class="fa-regular fa-heart fa-2xl"></i></span>
            </header>    

            <div class="menuCoursesContainer">
                <div class="menuCourse">
                    <h2 class="menuCourseTitle">ENTRÉES</h2>
                    <div class="menuItem">
                        <div class="menuItemMainContent">
                            <h3 class="menuItemTitle">Plat</h3>
                                
                                    <h4 class="menuItemDescription">Très bon !Très bon !Trè !Trèss bon !Très bon !</h4>
                                    
                        </div>
                        <div class="menuItemPrice">5€</div>
                                
                                <div class="menuItemRoller"><div><i class="fa-solid fa-circle-check fa-2xl checkRoll"></div></i></div>
                    </div>
                </div>
            </div>

        </div>

        <div class="titles">
            <a href="#"><button class="commandButton">Commander</button></a>
        </div>

    </main>

    <footer class="footer">
        <h2 class="footerTitle">ohmyfood</h2>
        <a class="footerLink" href="">
            <div class="inlineFooterItem">
                <span class="footerIcon"><i class="fa-solid fa-utensils fa-2xs"></i></i></span>
                <h6>Proposer un restaurant</h6>
            </div>
        </a>
        <a class="footerLink" href="">
            <div class="inlineFooterItem">
                <span class="footerIcon"><i class="fa-solid fa-handshake-angle fa-2xs"></i></span>
                <h6>Devenir partenaire</h6>
            </div>
        </a>
        <a class="footerLink" href=""><h6>Mentions légales</h6></a>
        <a class="footerLink" href="mailto:email@example.com"><h6>Contact</h6></a></a>
    </footer>
    
</body>
</html>
